<header>
<!-- navbar -->
  <nav>
    <div style="height:500px;background-image:url('http://ww1.sinaimg.cn/large/75e7ad61ly1ffbt0o2ds5j21e00iadpo.jpg');background-size:cover;">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
			</div>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        <p class="navbar-text"></p>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">

          {% if page.url == "/index.html" %}
            <li class="active">
            {% else %}
            <li>
          {% endif %}
          <a href="{{ site.baseurl }}/">Home</a></li>

          {% for p in site.pages %}
            {% if p.title %}
              {% if p.url == page.url %}
                <li class="active">
                {% else %}
                <li>
              {% endif %}
              <a href="{{ p.url | prepend: site.baseurl }}"><span class="glyphicon {{ p.icon }}"></span> {{ p.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<script src="{{ "/static/js/TweenLite.min.js" | prepend:site.baseurl }}"></script>
<script src="{{ "/static/js/EasePack.min.js" | prepend:site.baseurl }}"></script>
<script src="{{ "/static/js/rAF.js" | prepend:site.baseurl }}"></script>
<script src="{{ "/static/js/demo-1.js" | prepend:site.baseurl }}"></script>
</header>
